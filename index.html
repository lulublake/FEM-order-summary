<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="row">

    <div class="col-sm-12 first-section">
        <img class="img-fluid" src="images/illustration-hero.svg" alt="Hero image">
    </div>

    <div class="col second-section">
      <h1>Order Summary</h1>

      <p id="p1">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      
      <div class="plan">
        <img class="icon" src="images/icon-music.svg" alt="music icon">
        <div class="text">
          <h3>Annual Plan</h3>
          <p id="p2">$59.99/year</p>
        </div>
        
        <a href="#">Change</a>
      </div>
        
      <div class="d-grid">
        <button type="button" class="btn btn-lg">Proceed to Payment</button> 
      </div>
        
      <h6>Cancel Order</h6>      
    </div>

  </div>



 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
